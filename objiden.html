<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Identité des objets</title>
</head>
<body>
	<h1>les Objets</h1>
	<script> 
		 //On crée un objet en utilisant new Object()
            var moi = new Object();
            
            //On définit des propriétés pour notre objet
            moi.prenom = "Pierre";
            moi.nom = "Giraud";
            moi.age = 25;
            
            //On affiche par exemple la valeur liée à prenom
            alert(moi.prenom);
	</script>
	
</body>
</html>
