<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Introduction aux objets</title>
</head>
<body>
	<h1>Objet en javascript</h1>
	<script>
		var primitive = "je suis une valeur primitive"; /*toujours preferer la valeur prmitive*/


		var type_prim = typeof(primitive);

		var chaine = new String("je suis un objet")   
		var type_chai = typeof(chaine);

		alert('type de primitive : ' + type_prim +
			   '\nType de chaine : ' + type_chai);

	</script>
	
</body>
</html>
