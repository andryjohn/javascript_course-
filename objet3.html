<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>les objets</title>
</head>
<body>
	<h1>les methodes de l'objet</h1>
<script>
	 //On travaille avec des valeurs primitives
            var texte = "J'apprends le JAVASCRIPT";
            
            /*On transforme la chaîne en minuscules et on
             *stocke le résultat dans une nouvelle variable*/
            var texteMin = texte.toLowerCase();
            
            /*On transforme la chaîne en majuscules et on
             *stocke le résultat dans une nouvelle variable*/
            var texteMaj = texte.toUpperCase();
            
            //On affiche le tout
            alert('Texte de base : ' + texte +
                  '\n\nEn minuscules : ' + texteMin +
                  '\n\nEn majuscules : ' + texteMaj);
        </script>



</script>
	
</body>
</html>
