<body>
		<h1>les conditions en Javascript</h1>
		<script>
			/*On commence par definir une variable heure
			 *Plus tard , nous utiliseron les fonctios pour
			 *toujours avoir l'heure exact*/

			var heure = 15;				
			//On écrit notre première condition if//
			if (heure <= 18 == true){
				alert("bonjour");
			}
			else{
				alert("Bonsoir");
			}
	    </script>

		<script>
			var heure = 9;
			if (heure < 12 == true) {
				alert("c'est le matin");
			}
			else if(heure == 12 == true) {
				alert("il est midi");}
			else if (heure <= 18 == true){
				alert("C'est l'après midi");

			} 
			else{
				alert("c'est le soir");
			}
			
		</script>
